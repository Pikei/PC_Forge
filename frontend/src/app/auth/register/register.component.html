<div class="content auth" [ngStyle]="{'background-image': 'url(' + background + ')' }">
    <a id="home-link" href="/">
        <img src="PC_Forge_Logo_White.png">
    </a>
    <form class="login-form">
        <input id="email" class="form-element" type="email" placeholder="email">
        <input id="login" class="form-element" type="text" placeholder="login">
        <input id="password" class="form-element" type="password" placeholder="hasło">
        <input id="password-repeated" class="form-element" type="password" placeholder="powtórz hasło">
        <input id="firstname" class="form-element" type="text" placeholder="imię">
        <input id="lastname" class="form-element" type="text" placeholder="nazwisko">
        <input id="phone" class="form-element" type="text" placeholder="numer telefonu">

        <button type="button" class="form-element" (click)="register()">Dołącz do kuźni</button>
        <a href="/login">Masz już konto? Zaloguj się</a>
    </form>
</div>
