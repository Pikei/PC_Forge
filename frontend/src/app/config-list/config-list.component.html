<app-header></app-header>
<div class="content">
    <h2>Zapisane konfiguracje</h2>
    <div class="configuration">
        <div class="config" *ngFor="let config of configurations">
            <div class="options">
                <div class="name-wrapper" (click)="goToConfig(config.name)">
                    <h2>{{ config.name }}</h2>
                    <button type="button" class="edit-btn">
                        <img src="edit.png" alt="edit-icon">
                    </button>
                </div>
                <div class="price-wrapper">
                    <p class="cost-summary">{{ (config.price).toFixed(2) }} z≈Ç</p>
                    <button type="button" class="add-to-cart-btn" (click)="addToCart(config)">Dodaj do koszyka</button>
                </div>
            </div>
            <div class="product-wrapper">
                <div class="product" *ngFor="let product of config.products" (click)="goToProduct(product.productEan)">
                    <div class="image-wrapper">
                        <img [src]="getImgSrc(product)" [alt]="product.productName">
                    </div>
                    <p>{{ product.productName }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
