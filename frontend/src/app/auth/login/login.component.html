<div class="content auth" [ngStyle]="{'background-image': 'url(' + background + ')' }">
    <a id="home-link" href="/">
        <img src="PC_Forge_Logo_White.png">
    </a>
    <form class="login-form" ngNativeValidate>
        <input id="login" class="form-element" type="text"
               placeholder="login"
               required
               (change)="removeClass($event)">
        <input id="password" class="form-element"
               type="password" placeholder="hasło"
               required
               (change)="removeClass($event)">
        <button type="button" class="form-element" (click)="login()">Zaloguj się</button>
        <a href="/forgot_password" target="_blank">Resetuj hasło</a>
        <a href="/register">Nie masz konta? Zarejestruj się</a>
    </form>
</div>
